hydra:
  run:
    dir: .
  output_subdir: null

exp_name: "fsdp2_train_checkpoint_debug"
seed: 42
logging_dir: ./output/logs
output_dir: ./output

checkpoint_config:
  type: file_system
  output_dir: ./test_lora/checkpoint_fsdp_saving1

track_with: stdout

save_steps: 1
rollout_batch_size: 512
prompt_length: 128
response_length: 512
lora_target: o_proj,q_proj,k_proj,v_proj
pretrain: Qwen/Qwen3-0.6B

actor_train:
  model_args:
    disable_gradient_checkpointing: false
    dtype: bf16
    model_type: ~
    lora_target: ${lora_target}
    lora_r: 16
    lora_alpha: 32
    lora_dropout: 0.05
  training_args:
    learning_rate: 5.0e-7
    weight_decay: 0
    per_device_train_batch_size: 4
    gradient_accumulation_steps: 8
    warmup_steps: 5
    num_train_epochs: 1
  data_args:
    template: qwen2_5
    file_name: data/comparison_gpt4_data_zh.json
    dataset_dir: data
    prompt: instruction
    interleave_probs: "1.0"
    max_samples: 4096
  strategy_args:
    strategy_name: fsdp2_train
    strategy_config:
      param_dtype: bf16
      reduce_dtype: float32
      fsdp_size: 8
      reshard_after_forward: true
      offload_policy: true
  device_mapping: list(range(0,8))

actor_infer:
  generating_args:
    num_return_sequences: 1